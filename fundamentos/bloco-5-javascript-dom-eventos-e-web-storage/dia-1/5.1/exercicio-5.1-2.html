<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      // 1. Adicione uma classe igual para os dois parágrafos.
      // Resposta: Foi adicionada a class 'para' aos dois parágrafos.

      // 2. Recupere os seus parágrafos via código _JavaScript_, usando a função
      // `getElementsByClassName`;
      const paragraphs = document.getElementsByClassName('paragrafo');

      // 3. Altere algum estilo do primeiro deles.
      paragraphs[0].style.fontSize = '50px';
      paragraphs[0].style.color = 'blue';

      // 4. Recupere o subtítulo e altere a cor dele usando a função 
      // `getElementsByTagName`.
      const subtitle = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'purple';      
    </script>
  </body>
</html>
